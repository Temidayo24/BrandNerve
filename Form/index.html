<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tech-ies/login</title>
  <link href="loginPage.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <main id="container">
    <img src="techies.png" alt="A techies logo" width="120px" height="30px" class="logo" />
    <section class="forrm">
      <form action="GET">
        <div>
          <input type="email" name="email" id="email" placeholder="Email or Username" />
        </div>
        <div>
          <input type="password" name="password" id="password" placeholder="Password" required />
        </div>
        <div class="SF-PSWD">
          <div>
            <input type="checkbox" name="show-pswd" />
            <label for="show-pswd">Show password</label>
            <a href="http://" target="_blank" rel="noopener noreferrer" class="FgtPSWD">Forgot Password?</a>
          </div>
        </div>
        <div class="loginBtn">
          <button type="submit">Login</button>
        </div>
      </form>
      <p>OR</p>
      <p>Sign in using your socials</p>
      <div class="socialNetworks">
        <div class="apple">
          <button><i class="fa fa-apple"></i> Apple</button>
        </div>
        <div class="faceB">
          <button><i class="fa fa-facebook-square"></i> Facebook</button>
        </div>
        <div class="google">
          <button><i class="fa fa-google"></i> Google</button>
        </div>
      </div>
    </section>
    <p>New to Tech-ies? <a href="Signup.html">Sign Up</a></p>
  </main>
</body>

</html>
