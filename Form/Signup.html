<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signUpPage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Tech-ies/SignUp</title>
</head>

<body>
  <main id="container">
    <img src="techies.png" alt="A techies logo" width="120px" height="30px" class="logo" />
    <h2>Sign up</h2>
    <section class="forrm">
      <form action="successPage.html">
        <div>
          <input type="text" name="fName" id="" placeholder="First name" required>
        </div>
        <div>
          <input type="text" name="lName" id="" placeholder="Last name" required>
        </div>
        <div>
          <input type="tel" name="pNumber" id="" placeholder="Phone number" required>
        </div>
        <div>
          <input type="email" name="eAddress" id="" placeholder="Email address" required>
        </div>
        <div>
          <input type="password" name="password" id="password" placeholder="Password"
            pattern="?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and
            one uppercase and lowercase letter,
            and at least 8 or more characters." required>
        </div>
        <div class="label">
          <label for="color" class="favcolor">Favourite Color:</label>
          <input type="color" name="color" value="#AE7EC8" required>
        </div>
        <div class="label">
          <label for="gender" class="gender">Gender:</label>
          <input type="radio" name="gender">
          <label for="gender" class="radio">Male</label>
          <input type="radio" name="gender">
          <label for="gender" class="radio">Female</label>
        </div>
        <div class="label">
          <label for="DOB" class="DOB">Date of Birth:</label>
          <input type="date" name="DOB" id="" max="2004-01-01" min="1960-01-01" required>
          <p class="DOBreq">You must be at least 18 years old to join Tech-ies.</p>
        </div>
        <div class="terms">
          <input type="checkbox" name="chkbox">
          <label for="chkbox" class="chkbox">I have read and I accept the <a href="http://" target="_blank"
              rel="noopener noreferrer">Terms of Use</a> and the <a href="http://" target="_blank"
              rel="noopener noreferrer">Privacy Policy</a>.</label><br>
          <input type="checkbox" name="chkbox">
          <label for="chkbox" class="chkbox">I agree to receive communications about Tech-ies' courses, paths, and
            funding options.</label>
        </div>
        <div class="signUpBtn">
          <button type="submit">Sign up</button>
        </div>
      </form>
      <p>OR</p>
      <p>Sign up with your socials</p>
      <div class="socialNetworks">
        <div class="apple">
          <button><i class="fa fa-apple"></i> Apple</button>
        </div>
        <div class="faceB">
          <button><i class="fa fa-facebook-square"></i> Facebook</button>
        </div>
        <div class="google">
          <button><i class="fa fa-google"></i> Google</button>
        </div>
      </div>
      <p>Already a Tech-ie? <a href="index.html">Log in</a></p>
    </section>
  </main>
</body>

</html>
